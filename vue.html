<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue JS</title>
</head>

<body>
  <div class="">
    <div id="app">

    <button id="addUserBtn" type="button">Добавить</button>
    <button id="removeUserBtn" type="button">Удалить</button>
    <table border=1>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Login</th>
        <th>Password</th>
        <th>Remove</th>
      </tr>
      <tr v-for="user in sort">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{user.login}}</td>
        <td>{{user.password}}</td>
        <td><img src="public/img/cancel.svg" width = "32" height="32" text-align=center> </td>
      </tr>
    </table>
    </div>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="public/script.js"></script>

</body>

</html>
